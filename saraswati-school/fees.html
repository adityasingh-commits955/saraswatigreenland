<!DOCTYPE html>
<html>
<head>
    <title>Fees - Saraswati Greenland School</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Saraswati Greenland School - Fees</h1>
</header>

<section>
    <h2>School Fees Structure</h2>

    <!-- Student dues table (Step 1.1) -->
    <table class="fees-table">
        <tr>
            <th>Student Name</th>
            <th>Class</th>
            <th>Monthly Fees</th>
            <th>Due Date</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>1</td>
            <td>₹600</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>6</td>
            <td>₹1000</td>
            <td>10</td>
        </tr>
    </table>

</section>

<!-- Auto add students from Admin dashboard -->
<script>
let students = JSON.parse(localStorage.getItem("students") || "[]");
let table = document.querySelector(".fees-table");

students.forEach(s => {
    let row = table.insertRow();
    row.innerHTML = `<td>${s.name}</td><td>${s.class}</td><td>₹${s.fee}</td><td>${s.due}</td>`;
});
</script>

</body>
</html>

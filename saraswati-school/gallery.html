<script>
let gallery = JSON.parse(localStorage.getItem("gallery") || "[]");
let section = document.querySelector("section");

gallery.forEach(img=>{
    let image = document.createElement("img");
    image.src = "images/" + img;
    image.width = 300;
    section.appendChild(image);
});
</script>
